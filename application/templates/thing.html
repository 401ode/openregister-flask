{% extends "base.html" %}
{% block content %}
<div class="thing">
  <dl>
      <dt class="hash"><a href="/Field/name/hash/latest">hash</a></li>
      <dd class="hash">{{ hash }}</li>
    {% for field in thing | sort %}
      <dt class="{{ field }}"><a href="/Field/name/{{ field }}/latest">{{ field }}</a></li>
      <dd class="{{ field }}">{{ thing[field] }}</li>
    {% endfor %}
  </dl>
</section>
</div>
{% endblock %}
