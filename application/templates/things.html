{% extends "base.html" %}
{% block content %}
<table class="things">
{% for hash, thing in things_list %}
  <tr>
    <td class="hash"><a href="/{{ tag }}/{{ hash }}">{{ hash }}</a></td>
    <td class="name">{{ thing.name }}</td>
    <td class="tags">{{ thing.tags|tags }}</td>
  </tr>
{% endfor %}
</table>
{% include "meta.html" %}
{% include "representations.html" %}
{% endblock %}
