{% extends "base.html" %}
{% block content %}
<div class="thing">
  <dl>
    {% for field in thing | sort %}
      <dt class="{{ field }}"><a href="http://field.thingstance.dev/Field/name/{{ field }}">{{ field }}</a></dt>
      <dd class="{{ field }}">{{ thing[field]|datatype(field) }}</dd>
    {% endfor %}
      <dt class="{{ field }}"><a href="http://field.thingstance.dev/Field/name/hash">hash</a></dt>
      <dd class="hash">{{ hash|datatype("hash") }}</dd>
  </dl>
</div>
{% include "representations.html" %}
{% endblock %}
